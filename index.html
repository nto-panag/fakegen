<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Secure Entry</title>
<style>
    body { 
        background-color: #e2a8a2; 
        color: #FFBF00; 
        text-align: center; 
        font-family: Arial, sans-serif; 
        padding-top: 50px;
        overflow: hidden;
    }
    img { border: 2px solid #333; cursor: default; }
    
    .warning-text {
        font-size: 24px; 
        font-weight: bold;
        margin-top: 20px;
        font-style: italic;
        color: #000000;
    }

    #custom-alert {
        display: none; 
        position: fixed; 
        top: 50%; 
        left: 50%; 
        transform: translate(-50%, -50%); 
        background: #8b0000; 
        color: #f4ed57; 
        padding: 20px;           
        width: 200px;            
        font-size: 16px;         
        border: 5px solid #ff0000; 
        border-radius: 15px; 
        z-index: 10000; 
        font-weight: bold;
        box-shadow: 0 0 30px rgba(0,0,0,0.9);
        text-align: center;
    }
</style>
<script language="JavaScript">
function goSecure() {
    var folder = "sys_logs"; 
    var file = "index.html";
    window.location.href = folder + "/" + file;
}

function showAlert() {
    var alertBox = document.getElementById('custom-alert');
    alertBox.style.display = 'block';
    setTimeout(function() { alertBox.style.display = 'none'; }, 3000);
}

document.oncontextmenu = function(e) {
    showAlert();
    return false;
};

document.onkeydown = function(e) {
    if (e.keyCode == 123 || 
        (e.ctrlKey && (e.keyCode == 'U'.charCodeAt(0) || 
        (e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0)))))) {
        showAlert();
        return false;
    }
};
</script>
</head>
<body>
  <div id="custom-alert">Σε βλέπω, το κλείδι το έχει ο feng στην κρυψώνα στο 534|534</div>

  <p align="center">
    <map name="FPMap0">
      <area shape="rect" coords="165, 175, 175, 185" href="javascript:void(0);" onclick="goSecure();" style="cursor: default;">
    </map>
    <img border="0" src="palavi.jpg" usemap="#FPMap0" width="480" height="480" onclick="showAlert();">
  </p>
</body>
</html>
